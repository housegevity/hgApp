<div class="panel panel-default col-md-8 col-md-offset-2">
    <div class="panel-heading">
        <h4>Annual HealthCheck</h4>
        <p>In the past year, have you...</p>
    </div>
    <form class="form-checklist">
        <div class="form-group row">
          <div class="col-sm-8">
            <label class="control-label">Checked the sinks, toilets, faucets, and underlying areas for leaks?</label>
          </div>
            <div class="col-sm-2 col-xs-6">
                <a href="" class="btn btn-default btn-block">YES</a>
            </div>
            <div class="col-sm-2 col-xs-6">
                <a class="btn btn-default btn-block">NO</a>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8">
                <label class="control-label">Checked the hot water heater functionality?</label>
            </div>
            <div class="col-sm-2 col-xs-6">
                <a href="" class="btn btn-default btn-block">YES</a>
            </div>
            <div class="col-sm-2 col-xs-6">
                <a class="btn btn-default btn-block">NO</a>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8">
                <label class="control-label">Flipped Electrical Breaker and Check Wiring?</label>
            </div>
            <div class="col-sm-2 col-xs-6">
                <a href="" class="btn btn-default btn-block">YES</a>
            </div>
            <div class="col-sm-2 col-xs-6">
                <a class="btn btn-default btn-block">NO</a>
            </div>
        </div>

        <div class="modal-footer">
            <a class="btn btn-default" ui-sref="dash">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary" value="Next" ui-sref="dash">
                Next
            </button>
        </div>
    </form>

</div>
